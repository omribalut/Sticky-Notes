<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" href="style.css">




</head>

<body>


    <p class="font">To Do List</p>

    <div class="container-inputs">

        <form>
            <div class="pad">
                <b> <label class="caption" for="todoText">To Do:</label></b>
                <textarea name="todoText" id="todoText" type="text"></textarea>
            </div>

            <div class="pad">
                <b> <label class="caption" for="todoDate">Date: </label></b>
                <input name="todoDate" id="todoDate" type="date">
            </div>
            <div class="pad">
                <b><label class="caption" for="todoHour">Hour: </label></b>
                <input name="todoHour" id="todoHour" type="time">
            </div>

            <button type="reset" onclick="addnote()" class="btn btn-lg btn-success"><i class="fas fa-thumbtack"></i> Add</button>
            <button type="reset" class="btn btn-lg btn-danger"><i class="fas fa-sync-alt"></i>Reset</button>
            <button type="button" onclick="deleteAllNotes()" class="delete btn btn-lg btn-dark"><i class="fas fa-trash-alt"></i> Delete Notes</button>

        </form>


    </div>
    <div class="list-of-items">

    </div>
    <script src="index.js"></script>
</body>

</html>
